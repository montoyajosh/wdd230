<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Table Build - BYUI Learning Portal</title>
    <meta name="description" content="Lesson 8: Submission of Joshua Montoya." />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="css/table_small.css" />
    <link rel="stylesheet" href="css/table_medium.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>
        <tbody>
            <tr class="gray_fill">
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="green_fill">
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="gray_fill">
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="green_fill">
                <td scope="row">November</td>
                <td>$8,610</td>
                <td id="sales_goal">$7,500</td>
            </tr>
            <tr class="gray_fill">
                <td scope="row">Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="green_fill">
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" scope="row">Compiled 12.20.2020 by bRauls</td>
            </tr>
        </tfoot>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>WebFont.load({ google: { families: ['Ubuntu'] } });</script>
</body>

</html>
